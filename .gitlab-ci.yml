    # - cmake --install .  # no one uses builds anyway, disable until 'no space left' is resolved
    - ccache -svv
    - df -h
    - ls | grep -v -e '^extern$' -e '^install$' | xargs -I '{}' rm -rf './{}'
    - cd ..
    - df -h
    - du -sh build/
