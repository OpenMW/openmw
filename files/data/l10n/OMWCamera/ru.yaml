Camera: "Камера OpenMW"
settingsPageDescription: "Настройки камеры OpenMW."

thirdPersonSettings: "Режим от третьего лица"

viewOverShoulder: "Взгляд через плечо"
viewOverShoulderDescription: |
    Управляет режимом вида от третьего лица.
      Нет: камера находится позади головы персонажа игрока. Прицел скрыт.
      Да: когда оружие в руках персонажа игрока, камера находится позади плеча персонажа игрока, прицел всегда виден.

shoulderOffsetX: "Горизонтальное смещение камеры"
shoulderOffsetXDescription: >
    Горизонтальное смещение в режиме "взгляд через плечо".
    Для левого плеча используйте отрицательное значение.

shoulderOffsetY: "Вертикальное смещение камеры"
shoulderOffsetYDescription: >
    Вертикальное смещение в режиме "взгляд через плечо".

autoSwitchShoulder: "Автоматический выбор плеча"
autoSwitchShoulderDescription: >
    Эта настройка включает автоматический перенос камеры за плечо с лучшим обзором.

zoomOutWhenMoveCoef: "Отодвигание камеры при движении"
zoomOutWhenMoveCoefDescription: >
    Перемещает камеру от (положительное значение) или к (отрицательное значение) персонажу игрока, когда он двигается.
    Работает только в режиме "взгляд через плечо". Нулевое значение отключает опцию (по умолчанию: 20.0).

previewIfStandStill: "Режим обзора при отсутствии движения"
previewIfStandStillDescription: >
    Персонаж не поворачивается вслед за поворотом камеры, если не двигается и не держит оружие в руках.

deferredPreviewRotation: "Отложенный поворот в режиме обзора"
deferredPreviewRotationDescription: |
    Когда включено, персонаж игрока плавно поворачивается по направлению камеры после выхода из режима обзора.
    Когда выключено, вращается камера вместо поворота персонажа игрока.

ignoreNC: "Игнорировать флаг 'No Collision'"
ignoreNCDescription: >
    Не позволяет камере проходить сквозь объекты с проставленным флагом NC (No Collision - "нет коллизии") в NIF-модели.

move360: "Движение в любом направлении"
move360Description: >
    Делает направление движения персонажа игрока независимым от направления движения камеры, когда персонаж игрока не держит
    оружие в руках. Например, движение "назад" будет происходить навстречу камере.

move360TurnSpeed: "Скорость поворота при движении в любом направлении"
move360TurnSpeedDescription: "Множитель скорости поворота (по умолчанию: 5.0)."

slowViewChange: "Плавная смена вида"
slowViewChangeDescription: "Делает переключение из режима от первого лица в режим от третьего лица не мгновенным."

povAutoSwitch: "Автоматическое переключение в режим от первого лица"
povAutoSwitchDescription: "Переключает камеру в режим от первого лица, когда персонаж игрока упирается спиной в препятствие."


headBobbingSettings: "Покачивание камеры в режиме от первого лица"

headBobbing_enabled: "Включено"
headBobbing_enabledDescription: ""

headBobbing_step: "Длина шага"
headBobbing_stepDescription: "Длина каждого шага (по умолчанию: 90.0)."

headBobbing_height: "Высота шага"
headBobbing_heightDescription: "Амплитуда покачивания (по умолчанию: 3.0)."

headBobbing_roll: "Максимальный угол крена"
headBobbing_rollDescription: "Максимальный угол крена в градусах (по умолчанию: 0.2)."

